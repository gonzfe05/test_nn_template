[tool.poetry]
name = "test_nn_template"
version = "0.1.0-beta0"
description = ""
license = "MIT"
authors = ["Paul Erd≈ës <paul@erdos.com>"]
readme = "README.md"
homepage = "https://gonzfe05.github.io/test_nn_template/"
documentation = "https://gonzfe05.github.io/test_nn_template/"
repository = "https://github.com/gonzfe05/test_nn_template"
packages = [{include = "test_nn_template", from="src"}]

[tool.poetry.dependencies]
python = "^3.9"
nn-template-core = "^0.1.0"
pytorch-lightning = "^1.5.8"
hydra-core = "^1.3.0"
wandb = "^0.13.6"
streamlit = "*"
rich = "*"
dvc = "2.37.0"
python-dotenv = "*"
matplotlib = "3.6.2"
stqdm = "*"
torch = "^1.13"
torchvision = ">0.8"
scikit-learn = "^1.2.0"
# hydra-joblib-launcher

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"
mike = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
isort = "*"
pre-commit = "*"
bandit = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.2"
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "pragma: nocover",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.mypy]
files= ["src/**/*.py", "test/*.py"]
ignore_missing_imports = true

[tool.isort]
profile = 'black'
line_length = 120
known_third_party = ["numpy", "pytest", "wandb", "torch"]
known_first_party = ["nn_core"]
known_local_folder = "test_nn_template"

[tool.pydocstyle]
convention = 'google'
# ignore all missing docs errors
add-ignore = ['D100', 'D101', 'D102', 'D103', 'D104', 'D105', 'D106', 'D107']

[tool.bandit]
skips = ["B101"]
